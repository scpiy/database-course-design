<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/shop-homepage.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/mall}">Scpi's shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/mall}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{#}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/account}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mall/payment}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{#}">Contact us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-5">
            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" th:src="@{/img/cloth.jpg}" src="" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" th:src="@{/img/cloth.jpg}" src="" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" th:src="@{/img/cloth.jpg}" src="" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>

        <div class="col-lg-7">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="card-title" th:text="${cloth.getName()}">clothName</h2> <br>
                    <h5 class="card-title">You can always trust xxz!</h5>
                    <hr>
                    <h4 class="card-text" th:text="${'Price: ' + cloth.getPrice()}">clothPrice</h4> <br>
                    <p class="card-text" th:text="${'has saled: ' + cloth.getTotalSales() + ' pieces!'}"></p>
                    <form th:action="@{#}" method="post">
                        <label for="number">Number:</label>
                        <input type="text" id="number" name="number">
                        <button type="submit" class="btn btn-success">Add to cart!</button>
                    </form>
                </div>
            </div>


        </div>

    </div>

</div>

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
