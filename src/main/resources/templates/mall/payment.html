<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/shop-homepage.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/mall}">Scpi's shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mall}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{#}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/account}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/mall/cart}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{#}">Contact us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <table class="table">
        <tbody>
        <tr th:each="item : ${cart.getClothes()}">
            <td>
                <img src="" th:src="@{/img/cloth.jpg}" alt="" style="max-width: 15rem">
            </td>
            <td class="align-middle" th:text="${item.getName()}"></td>
            <td class="align-middle">Some description of cloth</td>
<!--            <td class="align-middle" th:text="${item.getPrice()}">Pieces</td>-->
            <td class="align-middle" th:text="${item.getPrice()}">Price</td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{#}" method="post">
        <div class="fixed-bottom card shadow bg-transparent" style="opacity: 0.5">
            <div class="card-body">
                <div class="row">
                    <div class="card-text col-3" th:text="${'Total Cost: ' + totalCost + ' $'}">
                        Total Cost: XXX $
                    </div>
                    <div class="col-9">
                        <button type="submit" class="btn btn-warning float-right" style="opacity: 1">Add to your Account!</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
