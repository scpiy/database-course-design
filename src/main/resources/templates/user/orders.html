<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/shop-homepage.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/mall}">Scpi's shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mall}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{#}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/user/account}">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mall/payment}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{#}">Contact us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div th:each="order : ${orders}">
        <table class="table">
        <tbody>
        <tr>
            <th colspan="4" th:text="${'Order ID: ' + order.getId()}"></th>
        </tr>
        <tr th:each="item : ${order.getClothes()}">
            <td>
                <img src="" th:src="@{/img/cloth.jpg}" alt="" style="max-width: 15rem">
            </td>
            <td class="align-middle" th:text="${item.getName()}"></td>
            <td class="align-middle">Some description of cloth</td>
            <!--            <td class="align-middle" th:text="${item.getPrice()}">Pieces</td>-->
            <td class="align-middle" th:text="${'Price: ' + item.getPrice()}">Price</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <button th:if="${order.isPayment()}" class="btn btn-primary float-right disabled" role="button">Paid</button>
                <a th:if="${!order.isPayment()}" class="btn btn-success float-right" role="button" th:href="@{/mall/pay(orderId=${order.getId()})}">Pay now</a>
            </td>
            <td>
                <a methods="delete" class="btn btn-danger" role="button" th:href="@{/user/deleteOrder(orderId=${order.getId()})}" href="">Delete This Order</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
